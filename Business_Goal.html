<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бизнес-цель</title>
    <link rel="stylesheet" href="templates_style.css">
</head>
<body>
    <div class="container">
        <h2>Форма для заполнения бизнес-целей</h2>
        <form action="#">
            <!-- Финансы -->
            <fieldset>
                <legend>Финансы</legend>
                <label for="revenue">Выручка, руб.:</label>
                <input type="number" id="revenue" name="revenue" placeholder="Введите сумму" required>
                
                <label for="profit">Прибыль, руб.:</label>
                <input type="number" id="profit" name="profit" placeholder="Введите сумму" required>
            </fieldset>
            
            <!-- Персонал -->
            <fieldset>
                <legend>Персонал</legend>
                <label for="staff_count">Количество человек:</label>
                <input type="number" id="staff_count" name="staff_count" placeholder="Введите количество" required>
                
                <label for="average_salary">Средняя заработная плата, руб./мес.:</label>
                <input type="number" id="average_salary" name="average_salary" placeholder="Введите сумму" required>
            </fieldset>

            <!-- Продажи -->
            <fieldset>
                <legend>Продажи</legend>
                <label for="client_base">Клиентская база, человек:</label>
                <input type="number" id="client_base" name="client_base" placeholder="Введите количество" required>
                
                <label for="conversion_rate">Конверсия, %:</label>
                <input type="number" id="conversion_rate" name="conversion_rate" placeholder="Введите процент" required>
            </fieldset>

            <!-- Социальная ответственность -->
            <fieldset>
                <legend>Социальная ответственность</legend>
                <label for="taxes">Уплата налогов, руб./год:</label>
                <input type="number" id="taxes" name="taxes" placeholder="Введите сумму" required>
                
                <label for="tree_planting">Сажаю деревья?</label>
                <select id="tree_planting" name="tree_planting">
                    <option value="да">Да</option>
                    <option value="нет">Нет</option>
                </select>
            </fieldset>

            <!-- Начало реализации и этапы -->
            <fieldset>
                <legend>Когда начинаем</legend>
                <label for="start_date">Старт проекта:</label>
                <input type="date" id="start_date" name="start_date" required>
            </fieldset>

            <fieldset>
                <legend>Когда хотим увидеть результаты?</legend>
                <div class="stages">
                    <div class="stage">
                        <label for="stage_1_description">1 этап реализации - Описание этапа:</label>
                        <textarea id="stage_1_description" name="stage_1_description" placeholder="Введите описание" rows="4" required></textarea>
                        
                        <label for="stage_1_date">Дата:</label>
                        <input type="date" id="stage_1_date" name="stage_1_date" required>
                    </div>
                    
                    <div class="stage">
                        <label for="stage_2_description">2 этап реализации - Описание этапа:</label>
                        <textarea id="stage_2_description" name="stage_2_description" placeholder="Введите описание" rows="4" required></textarea>
                        
                        <label for="stage_2_date">Дата:</label>
                        <input type="date" id="stage_2_date" name="stage_2_date">
                    </div>
                    
                    <div class="stage">
                        <label for="stage_3_description">3 этап реализации - Описание этапа:</label>
                        <textarea id="stage_3_description" name="stage_3_description" placeholder="Введите описание" rows="4" required></textarea>
                        
                        <label for="stage_3_date">Дата:</label>
                        <input type="date" id="stage_3_date" name="stage_3_date">
                    </div>
                </div>
            </fieldset>

            <button type="submit">Отправить</button>
        </form>
    </div>
</body>
</html>
